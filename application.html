<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply for a Job - Encontrar Ihr Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      color: #333;
    }

    header {
      background-image: url('320828-P9LK04-715.jpg');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      color: white;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 14px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #fff;
      background-color: #1abc9c;
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.5);
      outline: none;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      font-size: 0.9em;
      color: #555;
      margin-top: 50px;
    }

    #signOutBtn {
      all: unset;
      color: #bfc7d5;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #signOutBtn:hover,
    #signOutBtn:focus {
      color: #fff;
      background-color: #1abc9c;
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.5);
      outline: none;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Apply for a Job</h1>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-info-circle"></i>About us</a>
    <a href="application.html"><i class="fas fa-file-signature"></i>Apply</a>
    <a href="articles.html"><i class="fas fa-book-open"></i>Articles</a>
    <a href="jobs.html"><i class="fas fa-briefcase"></i>Jobs</a>
    <a href="employment-history.html"><i class="fas fa-globe"></i>Global & Local History</a>
    <a href="history.html"><i class="fas fa-history"></i>History</a>
    <button id="signOutBtn" onclick="signOut()">Sign Out</button>
  </nav>
  <script>
    function signOut() {
      localStorage.removeItem("loggedIn");
      alert("You have signed out.");
      window.location.href = "signin.html";
    }
  </script>

  <main>
    <form id="jobForm" enctype="multipart/form-data" novalidate>
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" required />
      <div class="error" id="nameError"></div>

      <label for="nic">National ID Number *</label>
      <input type="text" id="nic" required />
      <div class="error" id="nicError"></div>

      <label for="gender">Gender *</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div class="error" id="genderError"></div>

      <label for="image">Upload Image *</label>
      <input type="file" id="image" accept="image/*" required />
      <div class="error" id="imageError"></div>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" required />
      <div class="error" id="dobError"></div>

      <label for="district">District (Sri Lanka) *</label>
      <select id="district" required>
        <option value="">Select</option>
        <option value="Colombo">Colombo</option>
        <option value="Gampaha">Gampaha</option>
        <option value="Kalutara">Kalutara</option>
        <option value="Kandy">Kandy</option>
        <option value="Matale">Matale</option>
        <option value="Nuwara Eliya">Nuwara Eliya</option>
        <option value="Galle">Galle</option>
        <option value="Matara">Matara</option>
        <option value="Hambantota">Hambantota</option>
        <option value="Jaffna">Jaffna</option>
        <option value="Kilinochchi">Kilinochchi</option>
        <option value="Mannar">Mannar</option>
        <option value="Vavuniya">Vavuniya</option>
        <option value="Mullaitivu">Mullaitivu</option>
        <option value="Batticaloa">Batticaloa</option>
        <option value="Ampara">Ampara</option>
        <option value="Trincomalee">Trincomalee</option>
        <option value="Kurunegala">Kurunegala</option>
        <option value="Puttalam">Puttalam</option>
        <option value="Anuradhapura">Anuradhapura</option>
        <option value="Polonnaruwa">Polonnaruwa</option>
        <option value="Badulla">Badulla</option>
        <option value="Moneragala">Moneragala</option>
        <option value="Ratnapura">Ratnapura</option>
        <option value="Kegalle">Kegalle</option>
      </select>
      <div class="error" id="districtError"></div>

      <label for="job">Job Type *</label>
      <input type="text" id="job" placeholder="e.g., Teacher, Engineer..." required />
      <div class="error" id="jobError"></div>

      <label for="olAl">Education (O/L & A/L) *</label>
      <textarea id="olAl" required></textarea>
      <div class="error" id="olalError"></div>

      <label for="certificates">Upload Certificate PDF *</label>
      <input type="file" id="certificates" accept="application/pdf" required />
      <div class="error" id="certificatesError"></div>

      <label for="marital">Marital Status *</label>
      <select id="marital" required>
        <option value="">Select</option>
        <option value="Married">Married</option>
        <option value="Unmarried">Unmarried</option>
      </select>
      <div class="error" id="maritalError"></div>

      <label for="courses">Courses Done (Optional)</label>
      <textarea id="courses"></textarea>

      <label for="courseCert">Upload Course Certificate (Optional)</label>
      <input type="file" id="courseCert" accept="application/pdf" />

      <label for="thoughts">Your Thoughts (Optional)</label>
      <textarea id="thoughts"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </main>
  <script>
    document.getElementById("jobForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        fullName: document.getElementById("fullName").value,
        nic: document.getElementById("nic").value,
        gender: document.getElementById("gender").value,
        dob: document.getElementById("dob").value,
        district: document.getElementById("district").value,
        job: document.getElementById("job").value,
        olAl: document.getElementById("olAl").value,
        marital: document.getElementById("marital").value,
        courses: document.getElementById("courses").value || "N/A",
        thoughts: document.getElementById("thoughts").value || "N/A",
        imageName: document.getElementById("image").files[0]?.name || "N/A",
        certificateName: document.getElementById("certificates").files[0]?.name || "N/A",
        courseCertName: document.getElementById("courseCert").files[0]?.name || "N/A",
        submittedAt: new Date().toISOString()
      };

      const submissions = JSON.parse(localStorage.getItem("jobApplications")) || [];
      submissions.push(formData);
      localStorage.setItem("jobApplications", JSON.stringify(submissions));


      alert("Application submitted successfully!");
      this.reset();
    });
  </script>

  <footer>
    &copy; 2025 Encontrar Ihr Job
  </footer>

</body>

</html>
